<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Petinfo</title>
</head>
<body>
    <main>
        <div class="main__container--left">
           
            <h1>Petinfo</h1>

            <h1><span class="span--blue">Amor</span> e <span class="span--blue">carinho</span> por meio do conhecimento</h1>

            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>

            <div class="petimages__container"></div>

        </div>
        
        <div class="main__container--right">
            <form>
                <h3>Login</h3>

                <div class="input__box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="digite seu email aqui" name="email" class="input-login" id="login-email"/>
                </div>

                <div class="input__box">
                    <label for="password">Senha</label>
                    <input type="text" placeholder="digite sua senha aqui" name="password" class="input-login" id="login-password"/>
                </div>

                <button type="submit" class="button--blue" id="button-login">Acessar</button>


                <span class="text--bold">Ainda não possui conta?</span>
                <span class="text--regular">Clicando no botão abaixo, você pode se cadastrar rapidamente</span>

                <button type="button" id="button-signup-redirect">Cadastrar</button>

            </form>

        </div>





    </main>




    <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
