<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>Petinfo: Dashboard</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h3>Petinfo</h3>

            <div class="header__profile">
                <div class="header-buttons__container">
                    <button id="create-button" class="button--blue">Criar publicação</button>
                    <button id="logout-button">Sair</button>
                </div>
                <img id="header-avatar" src="" alt=""/>
            </div>
        </div>
    </header>
    
    <div class="divider__container">
        <span class="feed-divider">Feed</span>
    </div>

    <main>
        <ul class="post-list">
            
        </ul>
        
        
        <dialog class="create-post__container">
            <form>
                <h4>Criando novo post</h4>
                <div class="input__box">
                    <label for="title">Título do post</label>
                    <input type="text" placeholder="digite o título aqui..." name="title" class="input-create" id="create-title" required />
                </div>
                
                <div class="input__box">
                    <label for="content">Conteúdo do post</label>
                    <textarea name="content" required id="create-content" class="input-create" placeholder="desenvolva o conteúdo do post aqui..." rows="15"></textarea>
                </div>

                <div><button type="button" id="button-cancel-create">Cancelar</button>
                    <button type="submit" class="button--blue" id="publish-button">Publicar</button></div>
            </form>
        </dialog>

        <dialog class="update-post__container">
            <h4>Edição</h4>
            <form>
                <input id="update-id" name="id" type="hidden" />
                <div class="input__box">
                    <label for="title">Título do post</label>
                    <input type="text" placeholder="digite o título aqui..." name="title" class="input-update" id="update-title" required />
                </div>
                
                <div class="input__box">
                    <label for="content">Conteúdo do post</label>
                    <textarea name="content" required id="update-content" class="input-update" placeholder="desenvolva o conteúdo do post aqui..."></textarea>
                </div>

                <div><button type="button" id="button-cancel-update">Cancelar</button>
                    <button type="submit" class="button--blue" id="update-button">Publicar</button></div>
            </form>
        </dialog>

        <dialog class="success-alert__modal">
            <div class="success-modal__inner-container">
                <button class="button__close-success">x</button>
                <div class="success-title__container">
                    <img src="../../assets/images/check.svg" alt="sinal de concluído">
                    <h3>Post deletado com sucesso!</h3>
                </div>
                <p>O post selecionado para exlusão foi deletado, a partir de agora não aparecerá no seu feed</p>
            </div>
        </dialog>

        
        <dialog class="open-post__container">
            
        </dialog>

    </main>
    
    <script type="module" src="../scripts/dashboard.js"></script>
</body>
</html>
